<html>
    <head>
        <title>Create a Account</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
      <body>
        <h1>Amazon</h1>
        <h2>Create a Account</h2>

        <section>
            <form>
                <label for="fname" requierd>First Name:</label> <br />
                <input type="text" id="fname" name="fname" /> <br />
                <label for="lname" requiered>Last Name:</label> <br />
                <input type="text" id="lname" name="lname" /> <br />
                <label for="cellnumber">Cell Number *</label> <br />
                <input
                  type="number"
                  id="cellnumber"
                  name="cellnumber"
                  required
                /><br />
                <label for="userEmail">Email: </label> <br />
                <input type="email" id="userEmail" name="userEmail" /><br />
                <label for="password">Password: </label> <br />
                <input type="password" id="password" name="password" /><br /><br />
                <input type="checkbox" id="agreeToTerms" name="agreeToTerms" required />
                <label for="agreeToTerms"> I agree to the terms of service</label>
                <br />
            </form>
                <section>
                <input type="submit" value="Create Account " href="info.html">

                </section>

                <h4>||When you create your account go back to the log in page||</h4>

                <a href="info.html">Back to Log In</a>
        </section>

      </body>
</html>
